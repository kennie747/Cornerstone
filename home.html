<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo img {
            width: 50px;
            height: 50px;
            margin-right: 10px;
        }

        .menu {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .menu img {
            width: 150px;
            height: 100px;
            margin: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">
            <img src="your_logo.png" alt="Logo">
            <h1>Your Company Name</h1>
        </div>
    </div>

    <div class="menu">
        <a href="https://api.whatsapp.com/send?phone=YOUR_PHONE_NUMBER" target="_blank">
            <img src="image1.jpg" alt="Image 1">
        </a>
        <a href="https://api.whatsapp.com/send?phone=YOUR_PHONE_NUMBER" target="_blank">
            <img src="image2.jpg" alt="Image 2">
        </a>
    </div>
</body>
</html>
